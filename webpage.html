<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard with Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-size: .875rem;
      }

      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
      }

      .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
      }

      .chart-container {
        padding: 2rem;
      }
    </style>
  </head>
  <body>

    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
          <div class="position-sticky sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active text-white" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Integrations</a>
              </li>
            </ul>

            <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">Saved reports</h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Current month</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Last quarter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Social engagement</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Year-end sale</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2 text-white">Dashboard</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
              </div>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
              </button>
            </div>
          </div>

          <!-- Chart -->
          <div class="chart-container">
            <canvas id="myChart" height="100"></canvas>
          </div>
        </main>
      </div>
    </div>

    <script>
      const ctx = document.getElementById('myChart').getContext('2d');
      const myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
          datasets: [{
            label: 'Triangular Wave',
            data: [15000, 22000, 18000, 24000, 23500, 24000, 13000],
            borderColor: 'rgb(0, 123, 255)',
            borderWidth: 2,
            tension: 0, // Straight lines = triangle
            pointRadius: 4,
            pointBackgroundColor: 'rgb(0, 123, 255)',
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: 'white'
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: 'white'
              }
            },
            y: {
              ticks: {
                color: 'white'
              }
            }
          }
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
